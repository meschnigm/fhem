						data-columnspec='["7:.*","17:.*"]'
						data-crosshair="on"

						data-uaxis='["secondary","primary"]'
						data-maxvalue="ESS_Minutenwerte:09_PVpeak_in_W"
						data-yunit=" W"
						data-yunit_sec=" kWh"
						data-minvalue = "0"
						data-minvalue_sec = "0"
						data-legend='["Verbrauch"]'
						data-style='["ftui l2","ftui l0fill"]'

				></div>
			</th> 
		</tr>  
	</thead>

		<tr> 
			<td  width ="75" ></td>
